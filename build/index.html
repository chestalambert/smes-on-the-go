<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="Mobile web application for SMES survey mark information retrieval">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id="bar-title">SMES On The Go</title>

    <meta name="application-name" content="SMES On The Go" />
    <link rel="icon" href="favicon.ico" />

    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.teal-indigo.min.css" />
    <link rel="stylesheet" href="smes-on-the-go.css" />

</head>

<body>


    <div class="mdl-layout mdl-js-layout">
        <!--<header class="mdl-layout__header mdl-layout__header--transparent">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title title-text" id="page-title">SMES On The Go</span>

            </div>
        </header>-->
        <div id="layout-drawer" class="mdl-layout__drawer">
            <span class="mdl-layout-title">SMES On The Go</span>
            <nav class="mdl-navigation">
                <div>
                    <span class="">Cache mark information
</span>
                    <br>
                    <span class="">Retain mark information for 7 days
</span>
                </div><span>Map style</span>
                <span>Cool grey</span>
                <div>
                </div>
            </nav>
        </div>

        <!--<main class="mdl-layout__content mdl-color--grey-200">
            <div id="page-content" class="page-content">-->
        <main>
            <div id="page-content">


                <!--<div class="mdl-grid">
                    <div class="mdl-card mdl-cell mdl-cell--12-col mdl-shadow--3dp map-card">-->
                <div class="controls mdl-cell--6-col">
                    <button id="hamburger-menu" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                        <i class="material-icons">menu</i>
                    </button>
                    <input id="pac-input" class="" type="text" placeholder="Enter a location">
                    <!--<button id="locate" class="location mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">-->
                    <button id="locate" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                        <i class="material-icons">my_location</i>
                    </button>
                </div>
                <div id="map-container" class="map-container">
                    <div id="map" class="smes-map"></div>
                </div>
                <div id="map-spinner" class="mdl-spinner mdl-js-spinner is-active map-center hidden"></div>
                <div id="zoom-in-msg" class="zoom-in-message hidden"><span class="zoom-in-message-text">Zoom in to see marks</span></div>
                <div id="error-msg" class="error-message hidden"><span class="error-message-text">Too many requests have been sent to the server.  Please wait...</span></div>


            </div>




            <!--</div>
            </div>-->
        </main>
    </div>


    <script>
        // If Promise is not supported, include the polyfill
        window.Promise || document.write("<script src=Promise.min.js><\/script>");

    </script>

    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <script src="https://maps.google.com/maps/api/js?key=AIzaSyC2nLsr9KX6pMcwmYH-LY-JqVwByPmaTfM&libraries=places"></script>
    <script src="sotg-lib.js"></script>
    <script src="smes-on-the-go.js"></script>


</body>

</html>
