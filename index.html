<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="A sample application which uses the SMES public API.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id="bar-title">SMES API Example</title>

    <meta name="application-name" content="SMES Web Services Example" />
    <link rel="icon" href="favicon.ico" />

    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.teal-indigo.min.css" />
    <link rel="stylesheet" href="smes.css" />

</head>

<body>


    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <!-- Top row, always visible -->
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <div id="load-bar" class="loader"></div>
                <span class="mdl-layout-title title-text" id="page-title">SMES API Example</span>
                <div id="print-sub-heading" class="mdl-typography--font-light mdl-typography--title print-only">
                </div>

            </div>
        </header>


        <main class="mdl-layout__content mdl-color--grey-200">
            <div class="page-content">


                <div class="mdl-grid">
                    <div id="users" class="mdl-card mdl-cell mdl-cell--12-col mdl-shadow--3dp map-card">
                        <div id="map" class="smes-map">
                        </div>
                        <div id="map-spinner" class="mdl-spinner mdl-js-spinner is-active map-center hidden"></div>
                        <div id="zoom-in-msg" class="zoom-in-message hidden"><span class="zoom-in-message-text">Zoom in to see marks</span></div>
                        <div id="error-msg" class="error-message hidden"><span class="error-message-text">Too many requests have been sent to the server.  Please wait...</span></div>
                        <button id="locate" class="location mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                            <i class="material-icons">my_location</i>
                        </button>

                    </div>




                </div>
            </div>
        </main>
    </div>


    <script>
        // If Promise is not supported, include the polyfill
        window.Promise || document.write("<script src=Promise.min.js><\/script>");

    </script>

    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.min.js"></script>
    <script src="xr.js"></script>
    <script src="https://maps.google.com/maps/api/js"></script>
    <script src="gmaps.min.js"></script>
    <script src="map-styles.js"></script>
    <script src="smesexample.js"></script>


</body>

</html>
